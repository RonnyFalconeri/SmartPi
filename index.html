<!DOCTYPE html>
<html>

<head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>SmartPi</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.3/socket.io.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <style>
        .switch-button {
            width: 300px; 
            height: 300px; 
            margin: 10px;
            background: white;
            border: 1px solid black;
        }
    
    </style>
</head>

<body>

    
    
    <div id="control_area" class="container-fluid">
        <h1 class="display-1" style="text-align: center;">SmartPi</h1>

        <input id="d_switch" class="switch-button" type="button" value="Licht">
        <input id="c_switch" class="switch-button" type="button" value="Schreibtisch">
        <input id="b_switch" class="switch-button" type="button" value="Anlage">

    </div>
    
    
    <script>
        $(document).ready(function() {
            var socket = io();

            var a_state = false;
            var b_state = false;
            var c_state = false;
            var d_state = false;
           
            $("#b_switch").click(function(){
                if(b_state == false)
                {
                    b_state = true;
                    socket.emit("b_switcher", b_state);
                    $(this).css("background", "#4083C7");
                }else {
                    b_state = false;
                    socket.emit("b_switcher", b_state);
                    $(this).css("background", "white");
                }
            });

            $("#c_switch").click(function(){
                if(c_state == false)
                {
                    c_state = true;
                    socket.emit("c_switcher", c_state);
                    $(this).css("background", "#4083C7");
                }else {
                    c_state = false;
                    socket.emit("c_switcher", c_state);
                    $(this).css("background", "white");
                }
            });

            $("#d_switch").click(function(){
                if(d_state == false)
                {
                    d_state = true;
                    socket.emit("d_switcher", d_state);
                    $(this).css("background", "#4083C7");
                }else {
                    d_state = false;
                    socket.emit("d_switcher", d_state);
                    $(this).css("background", "white");
                }
            });
        
            
        });
    </script>
    
</body>

</html>
